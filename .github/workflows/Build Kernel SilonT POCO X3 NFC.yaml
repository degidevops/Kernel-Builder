name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v3
      with:
        repository: degidevops/POCO_X3_NFC-kernel_xiaomi_surya
        ref: richelieu
        fetch-depth: 1

    - name: Setup Env
      run: |
        sudo apt update
        sudo apt install clang aarch64-linux-gnu llvm -yy
        make O=out ARCH=arm64 arch/arm64/config/surya_defconfig

    - name: Setup Debuge
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    
    - name: Build
      run: |
        echo "degidevops" > .builderdata
        make -j$(nproc --all) CC=clang CROSS_COMPILE=aarch64-linux-gnu- O=out ARCH=arm64 LLVM=1
